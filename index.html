<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Recipe Book</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <header>
      <h1>Online Recipe Book</h1>
      <div id="searchContainer">
        <input id="searchBar" type="text" placeholder="Search recipes..." />
        <button id="searchButton">Search</button>
      </div>
    </header>
    <main>
      <div id="recipesContainer">
        <!-- Recipes will be dynamically inserted here by app.js -->
      </div>
      <div id="loadingMessage">Loading recipes...</div>
    </main>
    <footer>
      <p>&copy; <span id="year"></span> Online Recipe Book</p>
    </footer>
    <script src="src/app.js"></script>
  </body>
</html>
