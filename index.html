<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Recipe Book</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <header>
      <h1>Online Recipe Book</h1>
      <form id="searchContainer">
        <input
          id="searchBar"
          type="text"
          placeholder="Search recipes..."
          aria-label="Search recipes"
        />
        <button id="searchButton" type="submit">Search</button>
      </form>
    </header>
    <main>
      <section id="recipesContainer" aria-live="polite">
        <!-- Recipes will be dynamically inserted here by app.js -->
      </section>
      <section id="recipeDetail" style="display: none">
        <button id="goBackButton">Go Back</button>
        <h2 id="recipeTitle"></h2>
        <p id="recipeDescription"></p>
        <button id="showIngredientsButton">Show Ingredients</button>
        <ul id="ingredientsList" style="display: none"></ul>
        <p id="recipeInstructions"></p>
      </section>
      <p id="loadingMessage" role="alert">Loading recipes...</p>
    </main>
    <footer>
      <p>&copy; <span id="year"></span> Online Recipe Book</p>
    </footer>
    <script src="src/app.js"></script>
  </body>
</html>
